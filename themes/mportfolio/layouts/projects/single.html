{{ define "main" }}
<div class="project-wrapper">
	<aside class="project-list">
		<h2>Projects</h2>
		<ul>
			{{ range (where .Site.RegularPages "Type" "in" "projects").ByDate.Reverse }}
			<li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
			{{ end }}
		</ul>
	</aside>

	<div class="project">
		<h1>{{ .Title }}</h1>
		{{ .Content }}
	</div>
</div>
{{ end }}
